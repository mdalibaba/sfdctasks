<template>
	<div class="slds-card border-mod">
		<div if:true={errorMsg} style="margin-left: 3%;">
			<p style="color: red;">{errorMsg}</p>
		</div>

		<template for:each={accountList} for:item="v" for:index="index">
			<div class="slds-card__body" key={v.key} id={v.key}>
				<div class="slds-grid">
					<div
						class="slds-col slds-grid slds-small-size_11-of-12  slds-medium-size_11-of-12 slds-large-size_11-of-12">
						<div class="slds-col margin-horizontal">
							<lightning-input type="text" placeholder="Account Name" name="AccountName"
								data-index={index} value={v.AccountName} label="AccountName"
								onchange={handleAccountName} required>
							</lightning-input>
							<lightning-button label="Search" variant="brand" data-index={index} onclick={handleSearch}>
							</lightning-button>
						</div>

						<div class="slds-col slds-grid slds-small-size_1-of-12 
                        slds-medium-size_1-of-12 slds-large-size_1-of-12 action-btn ">
							<lightning-button-icon icon-name="utility:delete" size="medium" class="btnDelete"
								variant="border-filled" data-index={index} alternative-text="Delete"
								onclick={deleteRow}>
							</lightning-button-icon>
						</div>

						<div if:true={searchData}>
							<lightning-datatable data={searchData} columns={columns} key-field="id"
								hide-checkbox-column="true"></lightning-datatable>
						</div>

					</div>
				</div>
			</div>
		</template>
		<!-- Add Row Button -->
		<lightning-button variant="neutral" label="Add Row" onclick={addRow} class="margin-left">
		</lightning-button>
	</div>


</template>
