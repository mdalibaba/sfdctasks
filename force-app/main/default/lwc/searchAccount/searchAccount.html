<template>
	<lightning-card >
		<div if:true={errorMsg} style="margin-left: 3%;">
			<p style="color: red;">{errorMsg}</p>
		</div>

		<lightning-layout multiple-rows="true" vertical-align="end">
			<div class="slds-grid slds-gutters">
				<div class="slds-col">
					<lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6"
				padding="around-small">
				<div class="slds-form-element">
					<div class="slds-form-element__control">
						<lightning-input type="text" label="Enter Account Name" onchange={handleAccountName}>
						</lightning-input>
					</div>
				</div>
			</lightning-layout-item>
				</div>
				<div class="slds-col">
					<lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2">
				<lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
			</lightning-layout-item>
				</div>
				<div class="slds-col">
					<div if:true={searchData}>
				<lightning-datatable data={searchData} columns={columns} key-field="id" hide-checkbox-column="true">
				</lightning-datatable>
			</div>
				</div>
			</div>
			
			
			
		</lightning-layout>


	</lightning-card>

</template>
